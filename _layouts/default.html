<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>
            <small>
              {{ site.tagline }}
              &nbsp;&#124;&nbsp;
              <a href="https://github.com/ulasakdeniz"><i class="fa fa-github"></i></a>
              &nbsp;&#124;&nbsp;
              <a href="http://linkedin.com/in/ulasakdeniz"><i class="fa fa-linkedin"></i></a>
            	&nbsp;&#124;&nbsp;
              <a href="http://stackoverflow.com/users/3671697/ulas"><i class="fa fa-stack-overflow"></i></a>
              &nbsp;&#124;&nbsp;
              <a href="https://twitter.com/ulasakdeniz"><i class="fa fa-twitter"></i></a>
            </small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
